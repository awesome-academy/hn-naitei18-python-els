{% extends "gogoedu/catagory_list.html" %}
{% comment %} {%block searchform%}
	<form action="{% url 'lesson' lesson.pk%}" method="get" id="courses_search_form" class="courses_search_form d-flex flex-row align-items-center justify-content-start">
		<input type="search" class="courses_search_input" placeholder="Search Catagory"  name ='name' value="{{ request.GET.name }}">
		<input type="submit" value="Search" class="courses_search_button ml-auto" />
	</form> 
{% endblock %} {% endcomment %}
{% block content2 %}
{% if object_list %}
<div class="container mt-5">
 
<h3>{{catagory.name}}</h3>
 <div class="list-group">
  {% for lesson in object_list %}
  <a class="list-group-item" href="{{ lesson.get_absolute_url }}"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; {{lesson.name}}</a>
  {% endfor %}
</div>

</div>
{% else %}
	<p>NO Lesson.</p>
{% endif %}

{% endblock %}
