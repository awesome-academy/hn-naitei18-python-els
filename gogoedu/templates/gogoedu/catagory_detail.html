{% extends "gogoedu/catagory_list.html" %}
{%block searchform%}
	<form action="" method="get" id="courses_search_form" class="courses_search_form d-flex flex-row align-items-center justify-content-start">
		<input type="search" class="courses_search_input" placeholder="Search Lesson"  name ='name' value="{{ request.GET.name }}">
		<input type="submit" value="Search" class="courses_search_button ml-auto" />
	</form> 
{% endblock %} 
{% block content2 %}
{% if object_list %}
<div class="container mt-5" style="margin-bottom: 20px;">
	<div class="row">
		<div class="list-group col-lg-8">
			<h3>{{catagory.name}}</h3>
			{% for lesson in object_list %}
			<a class="list-group-item" href="{{ lesson.get_absolute_url }}" style="margin: 5px;"><i class="fa fa-book fa-fw" aria-hidden="true"></i>&nbsp; {{lesson.name}}</a>
			{% endfor %}
		</div>
	</div>

</div>
{% else %}
	<p>NO Lesson.</p>
{% endif %}

{% endblock %}
